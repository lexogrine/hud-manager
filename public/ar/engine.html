			console.log("drawingConnected: "+senderId);

			if(this.drawingConnectedEvent)

			}
		},
		"drawingDisconnected": async function(senderId) {
			console.log("drawingDisconnected: "+senderId);
			this.drawingConnectRequested = false;
			await toPromise(this, "disconnect");
		}

		async function processMessage(jMessage)
		{
			try {
				await self.messageHandlers[jMessage.id].apply(self, jMessage.args);
			}
			catch(e) {
				logError(e);
				if(!(e && e.soft))
					await toPromise(self, "disconnect");
			}
		}

		function queueMessage(jMessage)
		{
			const port = jMessage.port || "0";

			var promise = self.messagePromises[port];
			if(undefined === promise) promise = Promise.resolve();

			self.messagePromises[port] = promise.finally(()=>processMessage(jMessage));
		}

		queueMessage(jMessage);
	}

AfxEngineInterop.prototype.connect = async function() {

	var self = this;

	await new Promise(function(resolve,reject){
		self.connected = true;
		self.newConnection = true;
		self.drawingConnectedEvent = [resolve,reject];

		async function doConnect() {
			self.drawingConnectRequested = true;

			await toPromise(self.interop, "sendMessage", self.args.drawingInteropId, JSON.stringify({
				"id": "connect",
				"args": [self.interop.id]
			}));

			await toPromise(self.interop, "connect");

			await toPromise(self.interop, "sendMessage", self.args.indexInteropId, JSON.stringify({
					"id": "engineConnected",
					"args": [self.interop.id]
			}));
		}

		doConnect()
		.then(()=>this)
		.then(()=>toPromise(self.interop, "pump",  self.pumpEvents));
	});
}

AfxEngineInterop.prototype.disconnect = async function() {

	this.interop.cancel();
	this.messagePromises = {};
	this.pumpPromise = Promise.resolve();

	if(this.drawingConnectedEvent)
	{
		var e = this.drawingConnectedEvent;
		this.drawingConnectedEvent = null;
		e[1]();
		return;
	}

	if(this.drawingConnectRequested)
	{
		await toPromise(this.interop, "sendMessage", this.args.drawingInteropId, JSON.stringify({
			"id": "disconnect",
			"port": 1,
			"args": [this.interop.id]
		}));

		return;
	}

	if(this.connected)
	{
		this.connected = false;

		try {
			await toPromise(this.interop, "close");
		}
		catch(e)
		{
			logError(e);
		}

		await toPromise(this.interop, "sendMessage", this.args.indexInteropId, JSON.stringify({
			"id": "engineDisconnected",
			"args": [this.interop.id]
		}));
	}
}

 AfxEngineInterop.prototype.makePumpEvents = function() {

	var self = this;

	var pumpEvents = {};

	Object.keys(self.pumpEventsAsync).forEach((key) => {

		pumpEvents[key] = function(...args){

			self.pumpPromise = self.pumpPromise
			.finally(()=>self.pumpEventsAsync[key].apply(self, args))
			.catch((e) => {
				logError(e);

				if(!(e && e.soft))
					return toPromise(self, "disconnect");
			});
		}
	});

	return pumpEvents;
}
